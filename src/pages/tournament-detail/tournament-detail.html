<ion-header>

  <ion-navbar>
    <ion-title>{{tournament.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h2>About</h2>

	<div class="details">
		  <span class="bold">Dates: </span>{{tournament.date_start | date}} - {{tournament.date_end | date}}
      <br>
      <span class="bold">Team cap: </span>{{tournament.cap}}
      <br>
      <span class="bold">Type: </span>{{tournament.type}}
      <br>
  	</div>

  	<div class="login-wrapper">
  		<h2>Log in</h2>
  		<p>If you don't have an account, please enter "eudc2018", and select the name "Test User" in the following page.</p>
  		<ion-input [(ngModel)]="url" type="text" name="title" placeholder="URL"></ion-input>
  		<button (click)="onClickLogIn()">Log In</button>
  	</div>

</ion-content>
