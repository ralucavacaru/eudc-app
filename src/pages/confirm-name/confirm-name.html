<ion-header>

  <ion-navbar>
    <ion-title>{{tournament.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="confirm-name">
		<h2>Confirm your name</h2>
		<p>Tap on your name below to confirm</p>
		
	</div>
	
	<ion-list>
      <ion-item 
      	*ngFor="let user of users" 
      	(click)="logIn(user)"
      	text-wrap>
      	<div class="name">
      		{{user.user.name}}
      	</div>
      </ion-item>
    </ion-list>


</ion-content>
